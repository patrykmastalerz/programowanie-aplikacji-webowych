<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pogodynka</title>
  </head>
  <body>
    <main>
      
      <div class="mainWrapper">
        <div class="inputWrapper">
          <input type="text" id="cityInput" class="inputCity" placeholder="Podaj miasto">
          <button id="cityAddButton" class="btnCity">Dodaj</button>
        </div>
  
        <div id="wrapper" class="wrapper">
  
          <div class="weatherWrapper">
            <div class="weatherMain">
              <span class="weatherCity">Katowice</span>
              <span class="weatherCoulds">Couds</span>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
              <span class="weatherTemp">30 &#x2103;</span>
            </div>
  
            <div class="weatherDetails">
              <span class="weatherHumidity">Wilgotność: 30</span>
              <span class="weatherPressure">Ciśnienie: 300</span>
            </div>
          </div>
  
        </div>

      </div>

     

    </main>
    <script src="index.js"></script>
  </body>
</html>
